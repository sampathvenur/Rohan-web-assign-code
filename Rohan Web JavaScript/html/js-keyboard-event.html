<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Keyboard Event Example</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin-top: 50px;
  }
  .container {
    max-width: 600px;
    margin: 0 auto;
  }
  .output {
    border: 1px solid #ccc;
    padding: 10px;
    margin-top: 20px;
    text-align: left;
  }
</style>
</head>
<body>
<h1>Keyboard Event Example</h1>
<div class="container">
  <p>Press a key on your keyboard:</p>
  <div class="output" id="output"></div>
</div>
<script>
  function handleKeyDown(event) {
    var outputDiv = document.getElementById('output');
    outputDiv.textContent = `Key pressed: ${event.key} (Key code: ${event.keyCode})`;
  }
  document.addEventListener('keydown', handleKeyDown);
</script>
</body>
</html>
