<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Number Operations</title>
<style>
body {
    font-family: Arial, sans-serif;
    text-align: center;
}
h1 {
    margin-bottom: 20px;
}
label {
    font-weight: bold;
}
input[type="number"] {
    margin-bottom: 10px;
}
button {
    padding: 10px 20px;
    margin: 0 5px;
    background-color: #4CAF50;
    color: white;
    border: none;
    cursor: pointer;
}
button:hover {
    background-color: #45a049;
}
#result {
    margin-top: 20px;
    font-weight: bold;
}
</style>
</head>
<body>
<h1>Number Operations</h1>
<label for="numberInput">Enter a number:</label>
<input type="number" id="numberInput"><br>
<button onclick="calculateFactorial()">Factorial</button>
<button onclick="calculateFibonacci()">Fibonacci</button>
<button onclick="calculatePrime()">Prime Numbers</button>
<button onclick="checkPalindrome()">Palindrome</button>
<div id="result"></div>
<script>
function calculateFactorial() {
    var number = parseInt(document.getElementById('numberInput').value);
    if (isNaN(number) || number < 0) {
        document.getElementById('result').innerText = 'Please enter a non-negative integer.';
        return;
    }
    var result = 1;
    for (var i = 2; i <= number; i++) {
        result *= i;
    }
    document.getElementById('result').innerText = 'Factorial: ' + result;
}

function calculateFibonacci() {
    var number = parseInt(document.getElementById('numberInput').value);
    if (isNaN(number) || number < 0) {
        document.getElementById('result').innerText = 'Please enter a non-negative integer.';
        return;
    }
    var fibArray = [0, 1];
    for (var i = 2; i <= number; i++) {
        fibArray[i] = fibArray[i - 1] + fibArray[i - 2];
    }
    document.getElementById('result').innerText = 'Fibonacci Series: ' + fibArray.slice(0, number + 1).join(', ');
}

function calculatePrime() {
    var number = parseInt(document.getElementById('numberInput').value);
    if (isNaN(number) || number < 2) {
        document.getElementById('result').innerText = 'Please enter an integer greater than 1.';
        return;
    }
    var primes = [];
    for (var i = 2; i <= number; i++) {
        var isPrime = true;
        for (var j = 2; j <= Math.sqrt(i); j++) {
            if (i % j === 0) {
                isPrime = false;
                break;
            }
        }
        if (isPrime) {
            primes.push(i);
        }
    }
    document.getElementById('result').innerText = 'Prime Numbers: ' + primes.join(', ');
}

function checkPalindrome() {
    var number = document.getElementById('numberInput').value;
    if (number === '') {
        document.getElementById('result').innerText = 'Please enter a number.';
        return;
    }
    var reversedNumber = number.split('').reverse().join('');
    var isPalindrome = number === reversedNumber;
    if (isPalindrome) {
        document.getElementById('result').innerText = number + ' is a palindrome.';
    } else {
        document.getElementById('result').innerText = number + ' is not a palindrome.';
    }
}
</script>
</body>
</html>
