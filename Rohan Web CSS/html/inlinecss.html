<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline CSS</title>
</head>

<body style="background-color: #f4f4f4; font-family: Arial, sans-serif; margin: 0; padding: 20px;">

    <header style="background-color: #333; color: white; padding: 10px 20px; text-align: center;">
        <h1 style="margin: 0; font-size: 2.5em;">Rohan's Website</h1>
        <nav style="margin-top: 10px;">
            <a href="#" style="color: white; text-decoration: none; margin: 0 15px;">Home</a>
            <a href="#" style="color: white; text-decoration: none; margin: 0 15px;">About</a>
            <a href="#" style="color: white; text-decoration: none; margin: 0 15px;">Contact</a>
        </nav>
    </header>

    <section
        style="margin: 20px 0; padding: 20px; background-color: white; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
        <h2 style="font-size: 2em; color: #333;">About Us</h2>
        <p style="font-size: 1.2em; color: #666; line-height: 1.6;">
            We are a leading company in our industry, committed to providing the best services to our customers. Our
            mission is to deliver quality and value in everything we do.
        </p>
        <button
            style="background-color: #007BFF; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; font-size: 1em; margin-top: 10px;">
            Learn More
        </button>
    </section>

    <footer style="text-align: center; padding: 10px 20px; background-color: #333; color: white; margin-top: 20px;">
        <p style="margin: 0;">&copy; 2024 My Website</p>
    </footer>

</body>

</html>
