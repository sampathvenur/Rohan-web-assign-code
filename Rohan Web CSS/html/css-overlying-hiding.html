<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Overlay and Hide Elements</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }

        .container {
            position: relative;
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 123, 255, 0.5);
            color: white;
            text-align: center;
            display: none;
            justify-content: center;
            align-items: center;
        }

        .box:hover .overlay {
            display: flex;
        }

        .box {
            width: 200px;
            height: 200px;
            background-color: #007BFF;
            color: white;
            text-align: center;
            line-height: 200px;
            border-radius: 8px;
            position: relative;
            margin: 20px;
            cursor: pointer;
        }

        .hidden-box {
            width: 150px;
            height: 150px;
            background-color: #6C757D;
            color: white;
            text-align: center;
            line-height: 150px;
            border-radius: 8px;
            margin: 20px;
            visibility: hidden;
        }

        .container:hover .hidden-box {
            visibility: visible;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>CSS Overlay and Hide Elements</h1>

        <div class="box">
            Box 1
            <div class="overlay">
                Overlay Content
            </div>
        </div>

        <div class="box">
            Box 2
            <div class="overlay">
                Overlay Content
            </div>
        </div>

        <div class="hidden-box">
            Hidden Box
        </div>
    </div>

</body>

</html>
